      <!-- Docs page layout -->
    <div class="bs-docs-header" id="content">
      <div class="container">
        <div class="page-header">
        <div class="row">
        	<div class="col-xs-12 col-sm-3">
            	<img src="{% static 'bootstrap-3.2.0-dist/image/digger.png' %}" alt="digger" class="img-rounded">
            </div>
        	<div class="col-xs-12 col-sm-9" >

        			<h1> <strong> Configurate your Digger </strong> </h1>

        	</div>
        </div>

      </div>
      <div id="carbonads-container"><div class="carbonad"><div id="azcarbon"></div></div></div>

    <div class="span8">
    <div class="container">
    	<div class="row">
    		<div>

			     <form role="form" action="/start_digger/" method="post" > {% csrf_token %}
                     <!--<input type="hidden" class="form-control" id="keywords" name="keywords">-->

			         <!------ KEYWORDS ------>

                     <div class="form-group">
                        <label class="control-label">Keywords:</label>
                        <div>
                            <section class="panel panel-primary">
                                <div class="panel-body clone_div" id="clone_div" index="0">
                                    <div>
                                        <div class="col-md-10">
                                            <input id="keywords[0]" name="keywords[0]" type="text" class="form-control"
                                                   data-parsley-required="true" data-parsley-trigger="change"
                                                   placeholder="keyword">
                                        </div>
                                        <div class="col-md-2">
                                            <a class="btn btn-default" onclick="javascript:removeButton($(this))">Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <a id="addKeywordButton" href="#" class="btn btn-default" onclick="javascript:cloneDiv()">Add Keyword</a>
                        </div>
                     </div>

                     <!------ /KEYWORDS ------>
				     <div class="form-group">
				        <input type="submit" class="btn btn-info" value="Save" />
				     </div>
				</form>
			</div>
		</div>
	</div>
	</div>
    
   
    <!-- Placed at the end of the document so the pages load faster -->
