<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="">

    <link rel="icon" href="images/favicon.png">
    
    <title>Mole</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <![endif]-->

<body>

<div class="site-wrapper congrats">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Mole</h3>
                </div>
            </div>

            <div class="inner cover">
                <h3>¡Tu proyecto se ha creado con éxito!</h3>
                <h4>Podrás ver los resultados en:</h4>
                <div class="box">
                	<p><a href="/{{ project_id }}/dashboard/" target="_blank">Resultado A</a> | <a href="/{{ project_id }}/dashboard/" target="_blank">Resultado B</a></p>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Mole. Creado por: <span>Erica Altamirano</span> y <span>Marina Rivero</span>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
