{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>Mole</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- DatePicker -->
    <link href="{% static 'js/datepicker/css/bootstrap-datepicker.css' %}" rel="stylesheet">
    <link href="{% static 'js/datepicker/css/bootstrap-datepicker3.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Mole</h3>
                </div>
            </div>

            <div class="inner cover">
                <form action="/new_project/" method="post" > {% csrf_token %}
                    <div class="form-group col-xs-12">
                        <label for="proyecto">Proyecto</label>
                        <input type="text" class="form-control" id="proyecto" name="project" placeholder="Nombre del proyecto">
                    </div>

                    <div class="form-group col-xs-12">
                        <label for="keywords">Keywords</label>
                        <input type="text" name="tags" id="keywords" class="form-control"
                                placeholder="keyword1,keyword2,..."/>
                    </div>

                    <div class="form-group col-sm-6 sandbox-container">
                    	<label for="desde">Desde</label>
                        <input type="text" class="form-control" id="desde" name="from_date">
                    </div>
                    
                    <div class="form-group col-sm-6 sandbox-container">
                    	<label for="hasta">Hasta</label>
                        <input type="text" class="form-control" id="hasta" name="to_date">
                    </div>

                    <button type="submit" class="btn btn-default">SIGUIENTE</button>
                </form>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Mole. Creado por: <span>Erica Altamirano</span> y <span>Marina Rivero</span>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

<script src="{% static 'js/tagmanager/tagmanager.js' %}"></script>

 <script src="{% static 'js/datepicker/bootstrap-datepicker.min.js' %}"></script>
 <script src="{% static 'js/datepicker/bootstrap-datepicker.es.min.js' %}" charset="UTF-8"></script>
    
<script>
    jQuery(".tm-input").tagsManager();    
	
	$('.sandbox-container input').datepicker({
    language: "es",
    orientation: "bottom left"
});
</script>

</body>
</html>
