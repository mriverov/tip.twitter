  </head>

<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </div>

      <!-- Docs page layout -->
    <div class="bs-docs-header" id="content">
      <div class="container">
        <div class="page-header">
        <div class="row">
        	<div class="col-xs-12 col-sm-3">
            	<img src="{% static 'bootstrap-3.2.0-dist/image/digger.png' %}" alt="digger" class="img-rounded">
            </div>
        	<div class="col-xs-12 col-sm-9" >
        	    <div class="pull-bottom">
        			<h1><strong>Welcome to Twidigger!</strong></h1>

        		</div>
        	</div>
        </div>
		</div>
      </div>
      <div id="carbonads-container"><div class="carbonad"><div id="azcarbon"></div></div></div>
    </div>
    
    <div class="span8">
    <div class="container">
    	<div class="row">
    		<div class="col-xs-6 col-sm-3">
			     <form role="form" action="/new_project/" method="post" > {% csrf_token %}
			        <div class="form-group">
			          <label for="project">Project name</label>
			          <input type="text" class="form-control" id="project" name="project">
			        </div>
				    <div class="form-group">
				      <button type="submit" class="btn btn-info">Start!</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
	</div>
    
   
    <!-- Placed at the end of the document so the pages load faster -->
